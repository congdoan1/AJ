<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Login</h1>
        <form action="CenterServlet" method="POST">
            <table>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="txtUsername" value=""  style="width: 150px"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="txtPassword" value="" style="width: 150px"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Login" name="btAction" />
                            <input type="reset" value="Reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <br/>
        <a href="register.html"><font color="blue">Click here to Sign up</font></a>
    </body>
</html>
