<html>
    <head>
        <title>Online book Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Shopping </h1>
        <form action="CenterServlet">
            Choose book <select name="cboBook">
                <option>EJB</option>
                <option>Servlet</option>
                <option>JSP</option>
                <option>Strut</option>
                <option>Java Bean</option>
                <option>Stateless</option>
                <option>Statefull</option>
                <option>Jboss</option>
            </select><br/>
            <input type="submit" value="Add To Cart" name="btAction" />
        </form><br/>
        <a href="CenterServlet?btAction=View Cart">View Cart</a>
    </body>
</html>
